    <script>
        // å…¨åŸŸè®Šæ•¸å„²å­˜æ•…äº‹æ­·å²
        let storyHistory = [];
        let currentCharacters = '';
        let currentStyle = '';
        let currentLength = '';

        // æª¢æŸ¥ API ç‹€æ…‹
        async function checkApiStatus() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                
                if (!data.hasApiKey) {
                    showError('ç³»çµ±å°šæœªè¨­å®š API Keyï¼Œè«‹è¯ç¹«ç®¡ç†å“¡');
                }

            }
        }

        // é é¢è¼‰å…¥æ™‚æª¢æŸ¥ç‹€æ…‹
        checkApiStatus();

        async function generateStory() {
            const characters = document.getElementById('characters').value.trim();
            const situation = document.getElementById('situation').value.trim();
            const style = document.getElementById('style').value;
            const length = document.getElementById('length').value;

            // é©—è­‰è¼¸å…¥
            if (!characters || !situation) {
                showError('è«‹å¡«å¯«è§’è‰²åç¨±å’Œæƒ…å¢ƒæè¿°');
                return;
            }

            // å„²å­˜ç•¶å‰è¨­å®š
            currentCharacters = characters;
            currentStyle = style;
            currentLength = length;

            // é‡ç½®æ•…äº‹æ­·å²
            storyHistory = [];

            // é¡¯ç¤ºè¼‰å…¥å‹•ç•«
            const loading = document.querySelector('.loading');
            const storyOutput = document.getElementById('storyOutput');
            const errorMessage = document.getElementById('errorMessage');
            const generateBtn = document.getElementById('generateBtn');
            
            loading.classList.add('active');
            storyOutput.classList.remove('active');
            errorMessage.classList.remove('active');
            generateBtn.disabled = true;

            try {
                const response = await fetch('/api/generate-story', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        characters: characters,
                        situation: situation,
                        style: style,
                        length: length
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'ç”Ÿæˆæ•…äº‹æ™‚ç™¼ç”ŸéŒ¯èª¤');
                }

                if (data.story) {
                    storyHistory.push({
                        content: data.story,
                        type: 'initial'
                    });
                    displayStory();
                } else {
                    throw new Error('ç„¡æ³•ç”Ÿæˆæ•…äº‹');
                }

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'ç”Ÿæˆæ•…äº‹æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦');
            } finally {
                loading.classList.remove('active');
                generateBtn.disabled = false;
            }
        }

        async function continueStory() {
            if (storyHistory.length === 0) {
                showError('è«‹å…ˆç”Ÿæˆä¸€å€‹æ•…äº‹');
                return;
            }

            const continuationPrompt = document.getElementById('continuationPrompt').value.trim();
            const continuationLength = document.getElementById('continuationLength').value;
            const continueBtn = document.getElementById('continueBtn');
            const loading = document.querySelector('.loading');
            
            loading.classList.add('active');
            continueBtn.disabled = true;

            try {
                // çµ„åˆæ‰€æœ‰æ•…äº‹ç‰‡æ®µ
                const fullStory = storyHistory.map(item => item.content).join('\n\n');
                
                const response = await fetch('/api/continue-story', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        previousStory: fullStory,
                        characters: currentCharacters,
                        style: currentStyle,
                        length: continuationLength,  // ä½¿ç”¨å»¶çºŒæ™‚é¸æ“‡çš„é•·åº¦
                        userPrompt: continuationPrompt
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'å»¶çºŒæ•…äº‹æ™‚ç™¼ç”ŸéŒ¯èª¤');
                }

                if (data.continuation) {
                    storyHistory.push({
                        content: data.continuation,
                        type: 'continuation',
                        userPrompt: continuationPrompt
                    });
                    displayStory();
                    
                    // æ¸…ç©ºå»¶çºŒæç¤ºè¼¸å…¥
                    document.getElementById('continuationPrompt').value = '';
                    // é‡ç½®å»¶çºŒé•·åº¦ç‚ºé è¨­å€¼
                    document.getElementById('continuationLength').selectedIndex = 1;
                } else {
                    throw new Error('ç„¡æ³•å»¶çºŒæ•…äº‹');
                }

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'å»¶çºŒæ•…äº‹æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦');
            } finally {
                loading.classList.remove('active');
                continueBtn.disabled = false;
            }
        }

        function displayStory() {
            const storyOutput = document.getElementById('storyOutput');
            const storyContainer = document.getElementById('storyContainer');
            const continuationInput = document.getElementById('continuationInput');
            
            // æ¸…ç©ºå®¹å™¨
            storyContainer.innerHTML = '';
            
            // é¡¯ç¤ºæ‰€æœ‰æ•…äº‹æ®µè½
            storyHistory.forEach((item, index) => {
                const section = document.createElement('div');
                section.className = 'story-section';
                
                const header = document.createElement('div');
                header.className = 'section-header';
                
                if (item.type === 'initial') {
                    header.textContent = 'ğŸ“ æ•…äº‹é–‹å§‹';
                } else {
                    header.textContent = `ğŸ“ çºŒå¯« ${index}`;
                    if (item.userPrompt) {
                        header.textContent += ` - ${item.userPrompt}`;
                    }
                }
                
                const content = document.createElement('div');
                content.className = 'story-content';
                content.textContent = item.content;
                
                section.appendChild(header);
                section.appendChild(content);
                storyContainer.appendChild(section);
            });
            
            storyOutput.classList.add('active');
            continuationInput.classList.add('active');
            
            // å¹³æ»‘æ»¾å‹•åˆ°æœ€æ–°å…§å®¹
            storyOutput.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showError(message) {

            errorMessage.textContent = message;

            }, 5000);
        }

        function clearAll() {
            document.getElementById('characters').value = '';
            document.getElementById('situation').value = '';
            document.getElementById('style').selectedIndex = 0;
            document.getElementById('length').selectedIndex = 1; // é è¨­ä¸­ç¯‡
            document.getElementById('storyOutput').classList.remove('active');
            document.getElementById('errorMessage').classList.remove('active');
            document.getElementById('continuationPrompt').value = '';
            document.getElementById('continuationLength').selectedIndex = 1; // é è¨­ä¸­ç¯‡
            storyHistory = [];

        }
